<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar This</title>
</head>
<body>
    <h1>Calendar Working</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Start</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <!-- loop here to create rows -->
            {% for item in rows %}
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
            {% endfor %}
            <!-- use strftime to format date objects -->
            <!-- loop here to create rows -->
        </tbody>
    </table>
</body>
</html>
